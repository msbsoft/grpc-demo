version: 2
updates:
  # Enable version updates for NuGet dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "maintainer-team"
    assignees:
      - "lead-developer"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group patch and minor updates
    groups:
      grpc-dependencies:
        patterns:
          - "Grpc.*"
          - "Google.Protobuf"
        update-types:
          - "minor"
          - "patch"
      testing-dependencies:
        patterns:
          - "Microsoft.NET.Test.Sdk"
          - "xunit*"
          - "coverlet.collector"
          - "Microsoft.AspNetCore.Mvc.Testing"
          - "Moq"
        update-types:
          - "minor"
          - "patch"
      microsoft-dependencies:
        patterns:
          - "Microsoft.*"
        update-types:
          - "minor"
          - "patch"
    # Allow automatic merging for patch updates
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    ignore:
      # Ignore major version updates for core dependencies
      - dependency-name: "Microsoft.NET.Sdk*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "Grpc.AspNetCore"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
    # Group all GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"